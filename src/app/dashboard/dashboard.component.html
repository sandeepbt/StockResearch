<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Data Tables
      <!-- <small>advanced tables</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Earnings</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div>
              <ngx-datatable
                class="bootstrap"
                [rows]="earningsrows"
                [columns]="earningsColumns">
              </ngx-datatable>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Financials</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div>
              <ngx-datatable
                [rows]="financialsrows"
                [columns]="financialsColumns">
              </ngx-datatable>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
